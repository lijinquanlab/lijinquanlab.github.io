const getGraticule = () => {
  const data = [];

  // Meridians
  for (let x = -180; x <= 180; x += 15) {
    data.push({
      geometry: {
        type: 'LineString',
        coordinates: x % 90 === 0 ? [
          [x, -90],
          [x, 0],
          [x, 90]
        ] : [
          [x, -80],
          [x, 80]
        ]
      }
    });
  }

  // Latitudes
  for (let y = -90; y <= 90; y += 10) {
    const coordinates = [];
    for (let x = -180; x <= 180; x += 5) {
      coordinates.push([x, y]);
    }
    data.push({
      geometry: {
        type: 'LineString',
        coordinates
      },
      lineWidth: y === 0 ? 2 : undefined
    });
  }

  return data;
};

// Add flight route after initial animation
const afterAnimate = e => {
  const chart = e.target.chart;

  if (!chart.get('flight-route')) {
    chart.addSeries({
      type: 'mapline',
      name: 'Flight route, Amsterdam - Los Angeles',
      animation: false,
      id: 'flight-route',
      lineWidth: 0,
      accessibility: {
        exposeAsGroupOnly: true
      }
    }, false);
    chart.addSeries({
      type: 'mappoint',
      animation: false,
      color: '#313f77',
      accessibility: {
        enabled: false
      }
    }, false);
    chart.redraw(false);
  }
};

          hover: {
            color: '#a4edba',
            borderColor: '#333333'
          }
        },
        dataLabels: {
          enabled: false,
          format: '{point.name}'
        },
        events: {
          afterAnimate
        },
        accessibility: {
          exposeAsGroupOnly: true
        }
      }]
    });

    // Render a circle filled with a radial gradient behind the globe to
    // make it appear as the sea around the continents
    const renderSea = () => {
      let verb = 'animate';
      if (!chart.sea) {
        chart.sea = chart.renderer
          .circle()
          .attr({
            fill: {
              radialGradient: {
                cx: 0.4,
                cy: 0.4,
                r: 1
              },
              stops: [
                [0, 'white'],
                [1, 'lightblue']
              ]
            },
            zIndex: -1
          })
          .add(chart.get('graticule').group);
        verb = 'attr';
      }

      const bounds = chart.get('graticule').bounds,
        p1 = chart.mapView.projectedUnitsToPixels({
          x: bounds.x1,
          y: bounds.y1
        }),
        p2 = chart.mapView.projectedUnitsToPixels({
          x: bounds.x2,
          y: bounds.y2
        });
      chart.sea[verb]({
        cx: (p1.x + p2.x) / 2,
        cy: (p1.y + p2.y) / 2,
        r: Math.min(p2.x - p1.x, p1.y - p2.y) / 2
      });
    };
    renderSea();
    Highcharts.addEvent(chart, 'redraw', renderSea);

  }
);
   </script>
