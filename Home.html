            <script>
            Highcharts.chart('container', {

                title: {
                    text: 'In Our Group'
                },

                accessibility: {
                    point: {
                        valueDescriptionFormat: '{index}. From {point.from} to {point.to}: {point.weight}.'
                    }
                },

                series: [{
                    keys: ['from', 'to', 'weight'],
                    data: [
                        ['Rigorous', 'Active', 5],
                        ['Rigorous', 'Wisdom', 1],
                        ['Rigorous', 'Skill', 1],
                        ['Rigorous', 'Knowledge', 1],
                        ['Considerate', 'Active', 1],
                        ['Considerate', 'Wisdom', 5],
                        ['Considerate', 'Knowledge', 1],
                        ['Intension', 'Active', 1],
                        ['Intension', 'Wisdom', 1],
                        ['Intension', 'Skill', 5],
                        ['Intension', 'Knowledge', 1],
                        ['Experience', 'Active', 1],
                        ['Experience', 'Wisdom', 1],
                        ['Experience', 'Skill', 1],
                        ['Experience', 'Knowledge', 5],
                        ['Active', 'Research', 2],
                        ['Active', 'Delighted', 3],
                        ['Wisdom', 'Research', 1],
                        ['Wisdom', 'Delighted', 1],
                        ['Skill', 'Delighted', 1],
                        ['Skill', 'Research', 2],
                        ['Knowledge', 'Research', 5],
                        ['Knowledge', 'Delighted', 7]
                    ],
                    type: 'dependencywheel',
                    name: 'Dependency wheel series',
                    dataLabels: {
                        color: '#333',
                        style: {
                            fontSize: '15px',
                        },
                        textPath: {
                            enabled: true,
                            attributes: {
                                dy: 5
                            }
                        },
                        distance: 10
                    },
                    size: '95%'
                }]

            });
